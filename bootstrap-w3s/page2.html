<!DOCTYPE html>
<html lang="en">

<head>
    <title>grid basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>grid basics</h1>
    </div>

    <div class="container">
        <div class="row bg-dark text-white">
            <div class="col-*-*">item 1</div>
            <div class="col-*-*">item 1</div>
        </div>
        <div class="row bg-primary text-white">
            <div class="col-*-*">item 1</div>
            <div class="col-*-*">item 1</div>
            <div class="col-*-*">item 1</div>
        </div>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row bg-warning text-white">
            <div class="col">item 1</div>
            <div class="col">item 1</div>
            <div class="col">item 1</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">red</div>
            <div class="col">green</div>
            <div class="col">blue</div>
        </div>
        <div class="row">
            <div class="col">apple</div>
            <div class="col">green apple</div>
            <div class="col">painted blue apple</div>
        </div>
        <div class="row">
            <div class="col">red berry</div>
            <div class="col">green berry</div>
            <div class="col">bluebarry</div>
        </div>
    </div>

    <hr>

    <!-- responsive columns -->

    <div class="container">
        <div class="row">
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
        </div>
    </div>

    <!-- two unequal unresponsive columns -->

    <div class="container">
        <div class="row border">
            <div class="col-sm-4 border">.col-sm-4</div>
            <div class="col-sm-8 border">.col-sm-8</div>
        </div>
    </div>
    
    <div class="container">
        <a href="index.html">back</a>
    </div>

    <div style="height:400px"></div>

</body>

</html>
