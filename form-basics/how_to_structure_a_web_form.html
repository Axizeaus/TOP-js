<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to structure a web form</title>
    <style>
        form{
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <h1>
        how to structure a web form
    </h1>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Juice size</legend>
            <p>
                <input type="radio" name="size" id="size1" value="small">
                <label for="size1">small</label>
            </p>
            <p>
                <input type="radio" name="size" id="size2" value="medium">
                <label for="size2">medium</label>
            </p>
            <p>
                <input type="radio" name="size" id="size3" value="large">
                <label for="size3">large</label>
            </p>
            <input type="submit" value="submit">
        </fieldset>
        
    </form>

    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Flavour</legend>
            <div>
                <label for="flavour1">orange</label>
                <input type="checkbox" name="flavour1" id="flavour1">
            </div>
            <div>
                <label for="flavour2">banana</label>
                <input type="checkbox" name="flavour2" id="flavour2">
            </div>
            <button type="submit">submit</button>
        </fieldset>
    </form>

    <!-- required fields -->
    <div>
        <label for="username"> Name: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="username" id="username">
    </div>

    <a href="test1.html">test for this</a>

</body>

</html>
