<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>other form controls </title>
</head>

<body>
    <textarea cols="30" rows="8" style="resize:horizontal"></textarea>
    <textarea cols="30" rows="8" style="resize:both"></textarea>
    <textarea cols="30" rows="8" style="resize:vertical"></textarea>
    <textarea cols="30" rows="8" style="resize:none"></textarea>
    <textarea cols="30" rows="8" style="resize:block"></textarea>
    <textarea cols="30" rows="8" style="resize:inline"></textarea>
    <hr>
    <select name="simple" id="simple">
        <option>Banana</option>
        <option selected>Cherry</option>
        <option>Lemon</option>
    </select>

    <select id="groups" name="groups">
        <optgroup label="fruits">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
        </optgroup>
        <optgroup label="vegetables">
            <option>Carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
        </optgroup>
    </select>

    <select id="simple" name="simple">
        <option value="banana">Big, beautiful yellow banana</option>
        <option value="cherry">Succulent, juicy cherry</option>
        <option value="lemon">Sharp, powerful lemon</option>
    </select>

    <hr>

    <select id="multi" name="multi" multiple size="3">
        <optgroup label="fruits">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
        </optgroup>
        <optgroup label="vegetables">
            <option>Carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
        </optgroup>
    </select>

    <hr>

    <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
    <datalist id="mySuggestion">
        <option>Apple</option>
        <option>Banana</option>
        <option>Blackberry</option>
        <option>Blueberry</option>
        <option>Lemon</option>
        <option>Lychee</option>
        <option>Peach</option>
        <option>Pear</option>
    </datalist>

    <hr>

    <label for="myFruit">What is your favorite fruit? (With fallback)</label>
    <input type="text" id="myFruit" name="fruit" list="fruitList">

    <datalist id="fruitList">
        <label for="suggestion">or pick a fruit</label>
        <select id="suggestion" name="altFruit">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
        </select>
    </datalist>

    <progress max="100" value="75">75/100</progress>
    <meter min="0" max="100" value="75" low="50" high="66" optimum="50">75</meter>



</body>

</html>
