<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Enter your comment</h2>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
            </li>
            <li>
                <button>Submit comment</button>
            </li>
        </ul>
    </form>

    <form>
        <ul>
            <li>
                <label for="food">Pick your favorite food:</label>
                <select name="selecter" id="selecter">
                    <optgroup label="food">
                        <option value="salad">Salad</option>
                        <option value="curry">Curry</option>
                        <option value="pizza">Pizza</option>
                        <option value="fajitas">Fajitas</option>
                    </optgroup>
                    <optgroup label="snack">
                        <option value="biscuits">Biscuits</option>
                        <option value="crisps">Crisps</option>
                        <option value="fruit">Fruit</option>
                        <option value="breadsticks">Breadsticks</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <button>Submit choice</button>
            </li>
        </ul>
    </form>

    <form>
        <ul>
            <li>
                <label for="food">Enter your favorite food:</label>
                <input type="text" name="foods" id="foodsug" list="suggesitions" >
                <datalist id="suggesitions">
                    <option value="Salad">Salad</option>
                    <option value="Curry">Curry</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Fajitas">Fajitas</option>
                    <option value="Biscuits">Biscuits</option>
                    <option value="Crisps">Crisps</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Breadsticks">Breadsticks</option>
                </datalist>
            </li>
            <li>
                <button>Submit choice</button>
            </li>
        </ul>
    </form>
</body>

</html>
