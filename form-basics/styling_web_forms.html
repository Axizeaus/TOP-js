    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autocomplete="name">
        </div>
        <input type="submit" value="save">
    </form>

    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="username">username(required):</label>
            <input required type="text" name="username" id="username" minlength="3">
        </div>
        <div>
            <label for="password">password(required)</label>
            <input required type="password" name="password" id="password" minlength="8" aria-describedby="password-minlength">
        </div>
        <input type="submit" value="Login">
    </form>

    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="fave-animal">What is your favourite animal?</label>
            <input type="text" name="animal" id="fave-animal" required pattern="[a-z]{2-20}">
        </div>
        <input type="submit" value="submit">
    </form>
</body>
